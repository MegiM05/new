<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Halaman Tidak Ditemukan</title>
    
    <link rel="stylesheet" href="css/halaman.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* CSS Khusus untuk 404 agar tampilan mirip landing page */
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #ffffff, #f0f2f5); /* Background body dari halaman.css */
        }

        .error-code {
            font-size: clamp(5rem, 15vw, 10rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            /* Gradient mirip landing h1 */
            background: linear-gradient(to right, #333, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .error-message {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            margin-bottom: 2rem;
            color: #333;
        }

        .error-description {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 3rem;
            color: #555;
            max-width: 600px;
        }

        /* Menggunakan style tombol dari halaman.css */
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(67, 97, 238, 0.4);
            font-size: 1rem;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.6);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Halaman Tidak Ditemukan</div>
        <p class="error-description">
            Mohon maaf, halaman yang Anda cari mungkin telah dihapus, namanya diganti, atau untuk sementara tidak tersedia.
        </p>
        <a href="/" class="home-btn">Kembali ke Beranda</a>
    </div>
</body>
</html>
